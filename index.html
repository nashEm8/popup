<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Popup</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<button>Clique aqui</button>

	<div class="popup-wrapper">
		<div class="popup">
			<div class="popup-close">X</div>

			<div class="popup-content">
				<h2>Popup Informativo</h2>
				<p>O autor do popup foi o programador Ethan Zuckerman</p>
				<a class="popup-link" href="https://pt.wikipedia.org/wiki/Ethan_Zuckerman" target="_blank">Saiba mais</a>
			</div>
		</div>
	</div>

	<script src="./app.js"></script>
</body>
</html>
